apiVersion: apps/v1
kind: Deployment
metadata:
  name: manifest-app
  namespace: development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: manifest-app
  template:
    metadata:
      labels:
        app: manifest-app
    spec:
      containers:
      - name: manifest-app
        image: localhost:30002/studenten/manifest-app:v1
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

        livenessProbe:
          httpGet:
            path: /api/student
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /api/student
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: database-host

        volumeMounts:
        - name: secret-volume
          mountPath: /etc/app-secrets
          readOnly: true

      volumes:
      - name: secret-volume
        secret:
          secretName: db-credentials
          items:
          - key: password
            path: db_password
          - key: username
            path: db_user

---

apiVersion: v1
kind: Service
metadata:
  name: manifest-app-service
  namespace: development
spec:
  selector:
    app: manifest-app
  ports:
  - port: 80
    targetPort: 8080