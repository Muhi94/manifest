apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Controller Installation mit Kustomize
# Verwendung: kubectl apply -k . (im sealed-secrets Verzeichnis)
#
# Fuer die Controller-Installation:
# kubectl apply -f controller-standalone.yaml
# ODER
# kustomize build . | kubectl apply -f -

namespace: sealed-secrets

resources:
  # Standalone Controller (ohne Flux/Helm)
  - controller-standalone.yaml
