---
# Sealed Secrets Controller Installation
# Namespace for Sealed Secrets Controller
apiVersion: v1
kind: Namespace
metadata:
  name: sealed-secrets
  labels:
    name: sealed-secrets

---
# HelmRepository for Bitnami Sealed Secrets
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: sealed-secrets
  namespace: sealed-secrets
spec:
  interval: 1h
  url: https://bitnami-labs.github.io/sealed-secrets

---
# HelmRelease for Sealed Secrets Controller
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sealed-secrets-controller
  namespace: sealed-secrets
spec:
  interval: 1h
  chart:
    spec:
      chart: sealed-secrets
      version: "2.15.x"
      sourceRef:
        kind: HelmRepository
        name: sealed-secrets
        namespace: sealed-secrets
  values:
    fullnameOverride: sealed-secrets-controller
    # Controller configuration
    controller:
      create: true
    # Create cluster-wide ClusterRole
    rbac:
      create: true
